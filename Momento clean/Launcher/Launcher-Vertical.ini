[Rainmeter]
Update=3000
ContextTitle="--Set size--"
ContextAction=[]
ContextTitle2="10%"
ContextAction2=[!WriteKeyValue Variables SCALE "0.1"][!Refresh]
ContextTitle3="25%"
ContextAction3=[!WriteKeyValue Variables SCALE "0.25"][!Refresh]
ContextTitle4="50%"
ContextAction4=[!WriteKeyValue Variables SCALE "0.5"][!Refresh]
ContextTitle5="75%"
ContextAction5=[!WriteKeyValue Variables SCALE "0.75"][!Refresh]
ContextTitle6="100%"
ContextAction6=[!WriteKeyValue Variables SCALE "1"][!Refresh]
ContextTitle7="150%"
ContextAction7=[!WriteKeyValue Variables SCALE "1.5"]
ContextTitle8="200%"
ContextAction8=[!WriteKeyValue Variables SCALE "2"][!Refresh]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=Colors
ContextAction6=[!WriteKeyValue Variables COLOR "3"][!Refresh]
BackgroundMode=1
AccurateText=1

[Metadata]
Name=Folders Dock
Author=Connect-R, Sam P, Balala, JSMorley
Information=Luancher & dock showing username
License=Creative Commons Attribution - Non Commercial - Share Alike 3.0
Version=2.0

;-------------------------------------------------------------
;-------------------------------------------------------------
[Variables]
BATTERYHEIGHT=1024
BATTERYWIDTH=1024
BARHEIGHT=350
BARWIDTH=150
CHARGINGHEIGHT=220
CHARGINGWIDTH=220
BARHHIGHT=8
SCALE=0.025
COLOR=3
Sound=#@#Sounds\volume.wav
Step=2
@IncludeVars=#@#SharedVars.inc
Radius=35
AfterText=after
UntilText=to
HalfText=past
maxDownload=10485760
MaxUpload=10485760

[MeterBg]
Meter=Shape
X=0
Y=0
AntiAlias=1

;-------------------------------------------------------------
;-------------------------------------------------------------
[MyStringStyle]
FontColor=255, 255, 255, 255
FontEffectColor=0,0,0,1
StringEffect=Shadow
SolidColor=0,0,0,1
FontSize=12
FontFace=Segoe UI
FontWeight=100
StringAlign=CenterCenter
AntiAlias=1
DynamicVariables=1

[ShapeStyle]
X=[StringStyle:X]
Y=[StringStyle:Y]
Shape=Path MyPath | Extend MyModifiers1
MyModifiers1=Fill Color 0,0,0,1 | StrokeWidth 0 | Stroke Color 0,0,0,0



;-------------------------------------------------------------
;-------------------------------------------------------------
[MeasureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin
MinValue=0
MaxValue=100
;IfCondition=(MeasureWin7Audio:<0)
;IfTrueAction=[!Setoption vMeterVolume Text "Mute"][!UpdateMeasure "MeasureMute"][!UpdateMeter "MeterVolume"][!Redraw]
;IfFalseAction=[!Setoption MeterVolume Text "[MeasureWin7Audio:]%"][!UpdateMeasure "MeasureMute"][!UpdateMeter "MeterVolume"][!Redraw]
IfConditionMode=1

[MeasureMute]
Measure=Calc
Formula=(( MeasureWin7Audio >= 0 ) ? MeasureWin7Audio : MeasureMute )
MinValue=0
MaxValue=100

[MeasureBatteryPercent]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent


[MeasureBatteryState]
Measure=Plugin
Plugin=PowerPlugin
PowerState = Status

[MeasureScript]
Measure=Script
ScriptFile=BatteryHandler.lua

[MeasureRecycleBin]
Measure=RecycleManager
RecycleType=COUNT
Drives=ALL

[MeasureBinAction]
Measure=Calc
Formula=MeasureRecycleBin
IfAboveAction=[!HideMeter MeterBinEmpty][!ShowMeter MeterBinFull][!SetOption "MeterBinFull" "ToolTipIcon" "Info"]
IfAboveValue=0
IfEqualAction=[!HideMeter MeterBinFull][!ShowMeter MeterBinEmpty]
IfEqualValue=0

[MeasureWiFiPercent]
Measure=PLUGIN
Plugin=WifiStatus.dll
WiFiInfoType=QUALITY
Substitute=" ":""
UpdateDivider=1

[MeasureIconCalc]
Measure=CALC
Formula=((100 >= MeasureWiFiPercent) && (90 <= MeasureWiFiPercent) ? 5 : ((90 > MeasureWiFiPercent) && (60 <= MeasureWiFiPercent) ? 4 : ((60 > MeasureWiFiPercent) && (30 < MeasureWiFiPercent) ? 3 : ((30 >= MeasureWiFiPercent) && (10 < MeasureWiFiPercent) ? 2 : ((MeasureWiFiPercent <= 10) && (0 < MeasureWiFiPercent) ? 1 : 0)))))
UpdateDivider=1

[MeasureUDisk]
Measure=Plugin
Plugin=UDisk
Drive=Removable
IfCondition=MeasureUDisk >= 1
IfTrueAction=[!SetOption "MeterEjectUSB" "ToolTipText" "Drives ready to be ejected"][!SetOption "MeterEjectUSB" "ToolTipIcon" "Info"][!UpdateMeter "MeterEjectUSB"][!Redraw]
IfFalseAction=[!SetOption "MeterEjectUSB" "ToolTipText" "No attached drives"][!UpdateMeter "MeterEjectUSB"][!Redraw]

[measureNetIn]
Measure=NetIn
NetInSpeed=#maxDownload

[MeasureTime]
Measure=Time
Format=%a %#I:%M %p

[MeasureTime2]
Measure=time

[MeasureCPU]
Measure=CPU
Processor=0

[measureNetIn]
Measure=NetIn
NetInSpeed=#maxDownload#

[MeasureSearchInput]
Measure=Plugin
Plugin=InputText.dll
X=900
Y=25
W=100
H=20
FocusDismiss=1
DefaultValue="Search..."
SolidColor=0,0,0,100
FontColor=255, 255, 255, 255
FontSize=12
FontFace=Segoe UI
FontWeight=100
Command1=["https://www.bing.com/search?q=$UserInput$"]
UpdateDivider=86400

