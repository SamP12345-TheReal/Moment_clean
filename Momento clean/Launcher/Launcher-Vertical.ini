ToolTipText=

[MeterVolume]
Meter=String
MeterStyle=MyStringStyle
X=90r
Y=11r
Text=Volume: [MeasureWin7Audio:]%
ToolTipIcon=Warning
ToolTipTitle=Volume
ToolTipText=Right click to lower volume, left click to increase volume. Note that the Rainmeter context menue is unavalible. 
ToolTipWidth=85
RightMouseDownAction=[!CommandMeasure "MeasureWin7Audio" "ChangeVolume -4"] [!UpdateMeter MeterVolume] [!Redraw]
LeftMouseDownAction=[!CommandMeasure "MeasureWin7Audio" "ChangeVolume +4"] [!UpdateMeter MeterVolume] [!Redraw]
MouseOverAction=[!SetOption "MeterVolume" "FontWeight" "400"][!UpdateMeter "MeterVolume"][!Redraw]
MouseLeaveAction=[!SetOption "MeterVolume" "FontWeight" "100"][!UpdateMeter "MeterVolume"][!Redraw]

[MeterTime]
